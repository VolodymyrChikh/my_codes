<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
    <form action="#" th:action="@{/user-update}" th:object="${student}" method="post">
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        <br/>
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <br/>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email">
        <br/>
        <label for="date_of_birth">Last name</label>
        <input type="date" th:field="*{date_of_birth}" id="date_of_birth" placeholder="Date Of Birth">
        <br/>
        <label for="age">Last name</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Age">
        <br/>
        <input type="submit" value="Update User">
    </form>
</body>
</html>
