<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
  <div th:switch="${students}">
    <h2 th:case="null">No students found!</h2>
    <div th:case="*">
      <h2>Users</h2>
      <table>
        <thead>
        <tr>
          <th>Id</th>
          <th>First name</th>
          <th>Email</th>
          <th>Date of Birth</th>
          <th>Age</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${students}">
          <td th:text="${student.id}"></td>
          <td th:text="${student.firstName}"></td>
          <td th:text="${student.email}"></td>
          <td th:text="${student.date_of_birth}"></td>
          <td th:text="${student.age}"></td>
          <td><a th:href="@{user-update/{id}(id=${user.id})}">Edit</a></td>
          <td><a th:href="@{user-delete/{id}(id=${user.id})}">Delete</a></td>
        </tr>
        </tbody>
      </table>
    </div>
    <p><a href="/student-create">Create student</a></p>
  </div>
</body>
</html>
