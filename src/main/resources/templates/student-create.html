<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
    <form action="#" th:action="@{/user-create}" th:object="${student}" method="post">
        <label for="firstName">First name</label>
        <input type="text" th:field="*{firstName}" id="firstName" placeholder="First Name">
        <label for="firstName">Last name</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email">
        <label for="email">Email</label>
        <input type="date" th:field="*{date_of_birth}" id="date" placeholder="Date Of Birth">
        <label for="date">Date Of Birth</label>
        <input type="number" th:field="*{age}" id="age" placeholder="Age">
        <label for="age">Age</label>
        <input type="submit" value="Create User">
    </form>
</body>
</html>
